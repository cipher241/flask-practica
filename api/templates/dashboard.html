<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Dashboard</h1>

    <p>Lista dropdown</p>
    
    <form action="/dashboard">
        <label for="sensores">Elige la id del sensor:</label>
        <select name="sensor_id" id="sensor_id">
            {% for sensor_id in rows %}
            <option value="{{sensor_id}}">Sensor {{sensor_id}}</option>
            {%endfor%}
            <option value="todos">todos</option>
        </select>
        <br></br>
        <input type="submit" value="Mostrar">
    </form>
    
    <p>Oprime el boton "Mostrar" para mostrar los datos del servidor sensores</p>

      {%if sensor_id is defined %}
      <p>El valor seleccionado es {{sensor_id}}</p>
      {%endif%}
</body>
</html>
